<style>
    body {
        padding: 0 2rem;
    }

    .B_X {
        display: flex;
        width: 100%;
        z-index: 100000;
        height: 100%;
        overflow: hidden;
        position: fixed;
        transition: .5s;
        transition-timing-function: cubic-bezier(0.61, 0.04, 0.57, 0.32);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        top: 0;
        background: #f8f8f8;
        color: #333;
        left: 0;
    }

    * {
        font-family: "mikhak", "Noto Emoji";
        font-weight: 400;
        user-select: none;
        font-size: 12px;
        text-decoration: none;
        outline: none;
        line-height: 2;
        border: none;
    }

    .B_X img {
        width: 100px;
        height: auto;
        margin-bottom: 1rem;
    }

    .B_X .text {
        overflow: hidden;
        position: relative;
        padding: 1rem;
        margin: 0 2rem;
    }

    .B_X p {
        font-size: 13px;
        text-align: center;
        padding: 0;
        margin: .0;
    }

    .B_X h1 {
        font-size: 25px;
        text-align: center;
        position:relative;
        font-weight: 300;
        line-height:1.5;
        width:fit-content;
        margin:0 0 1.5rem 0;
        padding:.1rem 0;
    }
    .B_X h1::after{
        background:#111;
        width:0%;
        content:"";
        position:absolute;
        bottom:0;
        right:0;
        height:2px;
        z-index:-1;
        border-radius:5px;
        animation:animation 2s .3s forwards;
    }
    
    @keyframes animation{
        0%{right:100%;width:0%;}
        20%{right:100%;width:0%;}
        40%{right:0%;width:100%;}
        80%{right:0%;width:100%;}
        100%{width:49%;}
    }

    .B_X a {
        color: #000;
        transition: .3s;
        padding: .2rem 1rem;
        width: 100px;
        border-radius: 5px;
        margin: 0 1rem;
        display: inline-block;
    }

    .B_X a:hover {
        background: #f8f8f8;
    }

    .B_X a:active {
        transform: scale(.9);
    }

    .B_X::after {
        position: absolute;
        bottom: 1rem;
        left: calc(50% - 50px);
        content: "bino | 2025";
        width: 100px;
        padding: 0;
        margin: 0;
        text-align: center;
        overflow: hidden;
    }

    .linkbx {
        background: #fff;
        padding: .5rem 1rem !important;
        margin-top: 3rem !important;
        border-radius: 5px;
        width: fit-content;
        box-shadow: #0001 3px 3px 5px;
        display: block;
        color: #bbb;
    }
</style>

<body>
